{% extends 'layout.html' %} {# Kế thừa từ layout.html #}

{% block title %}Reset Password{% endblock %} {# Đặt tiêu đề riêng cho trang #}

{% block content %} {# Khối nội dung riêng của trang #}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0 text-center">Reset Password</h2>
                </div>
                <div class="card-body">
                    <form id="resetPasswordForm">
                        <input type="hidden" id="token" name="token" value="{{ request.query_params.get('token', '') }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %} {# Kết thúc khối nội dung #}
