{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between align-items-center">
            <div>
                <a href="/auth/register-page">Register?</a>
            </div>
            <div>
                <a href="/auth/forgot-password-page">Forgot password?</a>
<!--                <span class="mx-2">|</span>-->
<!--                <a href="/auth/change-password-page">Change password?</a>-->
            </div>
        </div>
    </div>
</div>
