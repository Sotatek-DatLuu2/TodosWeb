{% extends 'layout.html' %} {# Kế thừa từ layout.html #}

{% block title %}Login{% endblock %} {# Đặt tiêu đề riêng cho trang #}

{% block content %} {# Khối nội dung riêng của trang #}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0 text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
                    </form>
                    <div class="text-center">
                        <a href="/auth/register-page" class="d-block mb-1">Don't have an account? Register here.</a>
                        <a href="/auth/forgot-password-page" class="d-block">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %} {# Kết thúc khối nội dung #}
