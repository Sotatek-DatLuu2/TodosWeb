{% extends 'layout.html' %} {# Kế thừa từ layout.html #}

{% block title %}Add New Todo{% endblock %} {# Đặt tiêu đề riêng cho trang #}

{% block content %} {# Khối nội dung riêng của trang #}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0 text-center">Create a New Todo</h2>
                </div>
                <div class="card-body">
                    <form id="todoForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Todo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %} {# Kết thúc khối nội dung #}
