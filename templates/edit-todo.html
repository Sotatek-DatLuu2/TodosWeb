{% extends 'layout.html' %} {# Kế thừa từ layout.html #}

{% block title %}Edit Todo{% endblock %} {# Đặt tiêu đề riêng cho trang #}

{% block content %} {# Khối nội dung riêng của trang #}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0 text-center">Edit Todo</h2>
                </div>
                <div class="card-body">
                    <form id="editTodoForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ todo.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="5" {% if todo.priority == 5 %}selected{% endif %}>5</option>
                                <option value="4" {% if todo.priority == 4 %}selected{% endif %}>4</option>
                                <option value="3" {% if todo.priority == 3 %}selected{% endif %}>3</option>
                                <option value="2" {% if todo.priority == 2 %}selected{% endif %}>2</option>
                                <option value="1" {% if todo.priority == 1 %}selected{% endif %}>1</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="complete" name="complete" {% if todo.complete %}checked{% endif %}>
                            <label class="form-check-label" for="complete">Complete</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Update Todo</button>
                        <button type="button" id="deleteButton" class="btn btn-danger w-100">Delete Todo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %} {# Kết thúc khối nội dung #}
