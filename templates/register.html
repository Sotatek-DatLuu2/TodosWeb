{% extends 'layout.html' %} {# Kế thừa từ layout.html #}

{% block title %}Register{% endblock %} {# Đặt tiêu đề riêng cho trang #}

{% block content %} {# Khối nội dung riêng của trang #}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0 text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number (Optional)</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number">
                        </div>
<!--                        <div class="mb-3">-->
<!--                            <label for="role" class="form-label">Role</label>-->
<!--                            <select class="form-select" id="role" name="role" required>-->
<!--                                <option value="user">User</option>-->
<!--                                <option value="admin">Admin</option>-->
<!--                            </select>-->
<!--                        </div>-->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required minlength="8">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/auth/login-page">Already have an account? Login here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %} {# Kết thúc khối nội dung #}
